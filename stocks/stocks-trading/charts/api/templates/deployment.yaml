apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}       
  labels:
    app: {{ .Values.api.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  template:
    metadata:
      annotations:
        helm.sh/deploy-date: {{ now | quote }}
      labels:
        app: {{ .Values.api.name }}                    
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: {{ .Values.api.name }}
          image: {{ .Values.api.image }}
          command:
            {{- range .Values.api.command }}
            - "{{ . }}"
            {{- end }}
          env:
          - name: API_URL
            value: {{ .Values.api.url }}
          - name: MYSQL_HOST
            value: {{ .Values.mysql.hostname }}
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mysql.password_secret.name }}
                key: {{ .Values.mysql.password_secret.username }}
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mysql.password_secret.name }}
                key: {{ .Values.mysql.password_secret.password }}
          - name: MYSQL_DATABASE
            value: "positions"
          - name: BINANCE_API_KEY
            valueFrom:
              secretKeyRef:
                name: binance
                key: api_key
          - name: BINANCE_API_SECRET
            valueFrom:
              secretKeyRef:
                name: binance
                key: api_secret
          - name: INFLUX_HOST
            valueFrom:
              configMapKeyRef:
                name: influxdb-api
                key: host
          - name: INFLUX_PORT
            valueFrom:
              configMapKeyRef:
                name: influxdb-api
                key: port
          - name: INFLUXDB_TOKEN
            valueFrom:
              secretKeyRef:
                name: influxdb-api
                key: token
          - name: INFLUX_BUCKET_BINANCE
            valueFrom:
              configMapKeyRef:
                name: influxdb-api
                key: bucket
          - name: INFLUX_ORG
            valueFrom:
              configMapKeyRef:
                name: influxdb-api
                key: org


          
                